<html>

<head>
<meta charset="utf-8">
<title>if文による表示</title>

<script>
function checkage() {
if (document.getElementById("number").value == 3) {
alert("アホ");
} else {
alert("OK!");
}
}
</script>

</head>

<body>
<b> 好きな数字: </b> <br>
<input type="text" id="number"><br>
<button onclick=checkage();>
ボタンを押してね！
</button>

</body></html>
